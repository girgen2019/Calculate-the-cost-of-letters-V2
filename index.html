<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style-calc.css">
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="./assets/calculator-fav.png">
</head>

<body>
   <video autoplay muted loop id="myVideo"> 
   <source src="./assets/Video.mp4" type="video/mp4">  
   </video>
    <main class="main">
        <!-- Input -->
      
            <div class="container">
                <input 
                class="container__input" 
                id="input"
                type="text" 
                placeholder="Enter text..."
                autofocus
                >

        
        </div>
        <!-- Controls -->
        <div class="container">
            <div class="container__controls">

                <input type="image" class="heart__controls" id="heart" src="./assets/Heart.png"/>
                
                <label class="container__Label">Robinson
                    <input type="checkbox" id="robinson" checked>
                    <span class="checkmark"></span>
                </label>

                <label class="container__Label">Double fountains
                    <input type="checkbox" id="double">
                    <span class="checkmark"></span>
                </label> 
            </div>
        </div>
        <!-- Output -->
        <div class="container">
            <div class="output_container">
                <div class="container__out" id="output">
    
                </div>
            </div>
        </div>
    </main>
    <script src="./js_App-calc.js"></script>

</body>

</html>
